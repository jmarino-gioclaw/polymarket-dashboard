<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymarket Trading Dashboard - Floyd Hodges</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 1600px; margin: 0 auto; }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }
        .stat-value.positive { color: #10b981; }
        .stat-value.negative { color: #ef4444; }
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .chart-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5em;
        }
        table {
            width: 100%;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        td {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
        }
        tr:hover { background: #f9fafb; }
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        .badge.profit {
            background: #d1fae5;
            color: #065f46;
        }
        .badge.loss {
            background: #fee2e2;
            color: #991b1b;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Polymarket Trading Dashboard</h1>
        <div id="loading" class="loading">Loading data...</div>
        <div id="dashboard" style="display: none;">
            <div class="stats-grid" id="statsGrid"></div>
            <div class="charts-grid">
                <div class="chart-container">
                    <h2>ðŸ’° Cumulative P&L</h2>
                    <canvas id="pnlChart"></canvas>
                </div>
                <div class="chart-container">
                    <h2>ðŸ“ˆ ROI Over Time</h2>
                    <canvas id="roiChart"></canvas>
                </div>
            </div>
            <div class="charts-grid">
                <div class="chart-container">
                    <h2>ðŸ“Š Account Value</h2>
                    <canvas id="accountChart"></canvas>
                </div>
                <div class="chart-container">
                    <h2>ðŸŽ¯ Win Rate Trend</h2>
                    <canvas id="winRateChart"></canvas>
                </div>
            </div>
            <div class="chart-container">
                <h2>Active Positions</h2>
                <table id="positionsTable"></table>
            </div>
        </div>
    </div>

    <script>
        // Load data from data.json
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                
                // Render stats
                const statsGrid = document.getElementById('statsGrid');
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-label">Current Balance</div>
                        <div class="stat-value">$${data.summary.currentBalance.toFixed(2)}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total P&L</div>
                        <div class="stat-value positive">+$${data.summary.totalProfit.toFixed(2)}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">ROI</div>
                        <div class="stat-value positive">+${data.summary.roi.toFixed(1)}%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Trades</div>
                        <div class="stat-value">${data.summary.totalTrades}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Win Rate</div>
                        <div class="stat-value">${data.summary.winRate.toFixed(1)}%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Value</div>
                        <div class="stat-value">$${data.summary.totalValue.toFixed(2)}</div>
                    </div>
                `;
                
                // Chart options
                const chartOptions = {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: { legend: { display: true, position: 'top' } }
                };
                
                // P&L Chart
                new Chart(document.getElementById('pnlChart'), {
                    type: 'line',
                    data: {
                        labels: data.chartData.dates,
                        datasets: [{
                            label: 'Cumulative P&L ($)',
                            data: data.chartData.cumulativeProfit,
                            borderColor: '#10b981',
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                            tension: 0.4,
                            fill: true,
                            borderWidth: 3
                        }]
                    },
                    options: chartOptions
                });
                
                // ROI Chart
                new Chart(document.getElementById('roiChart'), {
                    type: 'line',
                    data: {
                        labels: data.chartData.dates,
                        datasets: [{
                            label: 'ROI (%)',
                            data: data.chartData.dailyROI,
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            tension: 0.4,
                            fill: true,
                            borderWidth: 3
                        }]
                    },
                    options: chartOptions
                });
                
                // Account Value Chart
                new Chart(document.getElementById('accountChart'), {
                    type: 'line',
                    data: {
                        labels: data.chartData.dates,
                        datasets: [{
                            label: 'Account Value ($)',
                            data: data.chartData.accountValue,
                            borderColor: '#f59e0b',
                            backgroundColor: 'rgba(245, 158, 11, 0.1)',
                            tension: 0.4,
                            fill: true,
                            borderWidth: 3
                        }]
                    },
                    options: chartOptions
                });
                
                // Win Rate Chart
                new Chart(document.getElementById('winRateChart'), {
                    type: 'line',
                    data: {
                        labels: data.chartData.dates,
                        datasets: [{
                            label: 'Win Rate (%)',
                            data: data.chartData.winRate,
                            borderColor: '#8b5cf6',
                            backgroundColor: 'rgba(139, 92, 246, 0.1)',
                            tension: 0.4,
                            fill: true,
                            borderWidth: 3
                        }]
                    },
                    options: { ...chartOptions, scales: { y: { min: 0, max: 100 } } }
                });
                
                // Positions Table
                const table = document.getElementById('positionsTable');
                let rows = '<thead><tr><th>Market</th><th>Size</th><th>Entry</th><th>Current</th><th>P&L</th><th>ROI</th><th>Status</th></tr></thead><tbody>';
                data.positions.forEach(pos => {
                    rows += `<tr>
                        <td>${pos.market}</td>
                        <td>$${pos.size.toFixed(2)}</td>
                        <td>$${pos.entryPrice.toFixed(2)}</td>
                        <td>$${pos.currentPrice.toFixed(2)}</td>
                        <td><span class="badge ${pos.profit > 0 ? 'profit' : 'loss'}">$${pos.profit.toFixed(2)}</span></td>
                        <td><span class="badge ${pos.profit > 0 ? 'profit' : 'loss'}">${pos.profitPercent.toFixed(1)}%</span></td>
                        <td>${pos.status}</td>
                    </tr>`;
                });
                rows += '</tbody>';
                table.innerHTML = rows;
            })
            .catch(error => {
                document.getElementById('loading').innerHTML = 'Error loading data: ' + error;
            });
    </script>
</body>
</html>
